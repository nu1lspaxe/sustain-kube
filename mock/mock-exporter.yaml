apiVersion: v1
kind: ConfigMap
metadata:
  name: mock-power-config
  namespace: sustain-kube-system
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 80;
        location /api/v1/query {
          default_type application/json;
          return 200 '{"status":"success","data":{"resultType":"vector","result":[{"metric":{},"value":[1716300000,"150.5"]}]}}';
        }
      }
    }
---
apiVersion: v1
kind: Pod
metadata:
  name: mock-power-exporter
  namespace: sustain-kube-system
  labels:
    app: mock-power
spec:
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
    volumeMounts:
    - name: config
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  volumes:
  - name: config
    configMap:
      name: mock-power-config
---
apiVersion: v1
kind: Service
metadata:
  name: mock-power-service
  namespace: sustain-kube-system
spec:
  selector:
    app: mock-power
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

